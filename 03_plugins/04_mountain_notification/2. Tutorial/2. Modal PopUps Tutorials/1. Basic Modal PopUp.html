<!DOCTYPE html>
<html>
<head>
	<title>Mountain Pack</title>

	<!-- Demo style site -->

<body>


<div align="center">
<div class="container" >
	
	<h2>Basic Modal</h2>
	<p>
		This tutorial will help you to understand a basic Modal Popup
	</p>
	<button id="botPressMe">Show me!</button>
	


</div>
</div>



<script type="text/javascript">

$("#botPressMe").on("click",function(){
	
	$.mpModalPopUp({
		html: "Hi :)",
		width: "300px",
		height: "300px",
		blackscreen: true,
		close: true,
		draggable: true,
		animation: "bounceIn",
	})


})

</script>

</body>
